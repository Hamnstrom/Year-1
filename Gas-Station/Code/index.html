    <div class="main">

            </div>
            <div class="button pay">

        </div>

                </div>    
            </div>
            <div class="guide">
                <h1>Guide:</h1>
                <ol>
                    <li>Choose fuel</li>
                    <li>Enter price for fuel</li>
                    <li>Review sum</li>
                    <li>pay</li>
                </ol>
            </div>
        </div>

        <div class="display sub">
            <div class="event">
                <div class="buyForSub button" id="buyFor1" onclick="foobar(1)">
                    <h1>10€</h1>
                </div>
                <div class="buyForSub button" id="buyFor2" onclick="foobar(2)">
                    <h1>25€</h1>
                </div>
                <div class="buyForSub button" id="buyFor3" onclick="foobar(3)">
                    <h1>50€</h1>
                </div>
                <div class="buyForSub button" id="buyFor4" onclick="foobar(4)">
                    <h1>100€</h1>
                </div>
            </div>
            <div class="bar">
                <h1>foo</h1>
            </div>
        </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water</title>
</head>
<body>
    <div class="status" id="status">
        0ml
    </div>

    <div class="boiler" id="boiler">
        10s boil time
    </div>

    <div class="main">
        <div class="image">
            <div class="bar" id="water10">2000ml</div>
            <div class="bar" id="water9">1800ml</div>
            <div class="bar" id="water8">1600ml</div>
            <div class="bar" id="water7">1400ml</div>
            <div class="bar" id="water6">1200ml</div>
            <div class="bar" id="water5">1000ml</div>
            <div class="bar" id="water4">800ml</div>
            <div class="bar" id="water3">600ml</div>
            <div class="bar" id="water2">400ml</div>
            <div class="bar" id="water1">200ml</div>
        </div>

        <div class="control">
            <button class="btn" id="clear">Clear water</button>
            <button class="btn" id="toggleButton">Start/stop water fill</button>
            <button class="btn" id="boil">Boil</button>
        </div>
    </div>


    <script src="./main.js"></script>
</body>
</html>
